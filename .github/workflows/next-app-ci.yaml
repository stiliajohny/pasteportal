name: Next App Lint and Build

on:
  push:
    branches:
      - main
    paths:
      - "next-app/**"
      - ".github/workflows/next-app-ci.yaml"
  pull_request:
    paths:
      - "next-app/**"
      - ".github/workflows/next-app-ci.yaml"
  workflow_dispatch:

jobs:
  lint-and-build:
    name: Lint and Build Next.js app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

